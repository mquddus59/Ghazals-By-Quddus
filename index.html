<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flipbook</title>

  <!-- jQuery first, then Turn.js from working CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <style>
    body {
      background: #ddd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    #flipbook {
      width: 900px;
      height: 600px;
      margin-top: 30px;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook"></div>

  <script>
    $(document).ready(function(){
      var totalPages = 80; // number of images

      // Add each image as a page
      for (var i = 1; i <= totalPages; i++) {
        $("#flipbook").append(
          '<div class="page" style="background-image:url(images/page_'+i+'.png)"></div>'
        );
      }

      // Initialize the flipbook
      $("#flipbook").turn({
        width: 900,
        height: 600,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
