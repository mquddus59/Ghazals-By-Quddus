<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flipbook</title>

  <!-- jQuery first, then Turn.js from working CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.html4.min.js"></script>

  <style>
    body {
      background: ##DDD;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    #flipbook {
      width: 1000px;
      height: 800px;
      margin-top: 30px;
    }

    #flipbook .page {
      width: 95%;
      height: 100%;
      background-color: white;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Flipbook container -->
  <div id="flipbook"></div>

  <script>
    $(document).ready(function(){
      var totalPages = 80; // number of images

      // Add each image as a page
      for (var i = 1; i <= totalPages; i++) {
        $("#flipbook").append(
          '<div class="page" style="background-image:url(images/page'+i+'.png)"></div>'
        );
      }

      // Initialize the flipbook
      $("#flipbook").turn({
        width: 1000,
        height: 800,
        autoCenter: true
        
      });
    });
  </script>

</body>

</html>
